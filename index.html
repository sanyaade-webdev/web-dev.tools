layout: default

<div class="main grid grid-middle gutter">
  <div class="unit s-1 pad-t">

    <main>
      <h1 class="mega text-center" tabindex="0">Web Dev Tools</h1>
      <p class="text-center intro">A collection of independent, but collaborative, tools to generate a custom, responsive framework for websites.</p>

      <hr>

      <div class="grid grid-stretch push">
        {% for tool in site.data.tools %}
          <article class="unit s-1 l-1-3 island-1-2 unit-content-distribute">
            <a class="box link-box island content-fill unit-content-distribute" href="http://{{tool.subdomain}}.web-dev.tools/">
              <h2 class="kilo">{{tool.name}}</h2>
              <p class="micro content-fill">{{tool.desc}}</p>
              <span class="btn btn--ghost milli content-shrink">Use {{tool.name}}</span>
            </a>
          </article>
        {% endfor %}
      </div>
    </main>
